services:
  streamlit-app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcloud-credentials.json
    volumes:
      - ./src:/app
      - ${HOME}/.config/gcloud/application_default_credentials.json:/app/gcloud-credentials.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 